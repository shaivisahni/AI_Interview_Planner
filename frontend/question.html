<!DOCTYPE html>
<html>
<head>
    <title>Interview Question Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="displayQuestions()">


        <h1 class="title-intro-page-2">GENERATED RESPONSE</h1>
        <h3 class="company-name-2">Searchless</h3>
        <img src="searchless_logo.jpeg" class="logo-2">

    
    <div id="output">
    </div>

    <button class="delete-btn" onclick="openDeleteQuestion()">Delete ALL Question </button>

    <div class="modal-container" id="modal_container">
        <div class="modal">
            <div class="modal-header purple-top">
                <h2 class="modal-title">Edit Question</h2>
                <span class="close-btn" onclick="cancelEdit()">&times;</span>
            </div>
            <div class="modal-content">
                <h1 class="edit-manually">Edit Question Manually</h1>
                <select name="question-type-option" id="type" class="question-type-dropdown">
                    <option value="Send a welcome message">Send a welcome message</option>
                    <option value="Ask a custom question">Ask a custom question</option>
                    <option value="Send a static message">Send a static message</option>
                    <option value="Ask a STAR-based skill question">Ask a STAR-based skill question</option>
                    <option value="Send a closing message">Send a closing message</option>
                </select>
    
                <textarea id="edit-textarea" class="modal-textarea" rows="4"></textarea>
                <h2 class="modal-AI-title">Or Generate New Question with AI Prompt</h2>
                <textarea name="new-question-AI" id="new-question-AI" placeholder="Enter your prompt here"></textarea>
                <button class="generate-question-btn-AI" onclick="generateNewQuestion()">Generate</button>
                <br>
                <textarea class= "question-AI-output" name="question-AI-output" id="question-AI-output" placeholder="Response will generate here" readonly></textarea>
                <div class="modal-buttons">
                    <button class="cancel-btn" onclick="cancelEdit()">Cancel</button>
                    <button class="save-btn" onclick="saveEdit()">Save  Changes</button>
                </div>
            </div>
        </div>
    </div>
    


        <div class="delete-modal-container" id="delete_modal_container">
            <div class="modal">
                <div class="modal-header purple-top">
                    <span class="delete-close-btn" onclick="deleteCancelEdit()">&times;</span>
                </div>
                <div class="delete-modal-content">
                    <h1 class="delete-text">If you continue, all questions will be deleted.<br>
                        Are you sure you want to proceed? <br> </h1>
                    
                    <div class="modal-buttons">
                        <button class="delete-cancel-btn" onclick="deleteCancelEdit()">Cancel</button>
                        <button class="delete-modal-btn" onclick="deleteQuestion()">Delete Questions</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js" defer></script>
    </body>

</html>

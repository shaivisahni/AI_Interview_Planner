<!DOCTYPE html>

<html>

<head>
    <title>Interview Question Generator</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <h1>AI Interview Generator</h1>
    <br>

    <label for="num-of-question">How many questions would you like?</label>

    <br>

    <input id="num-of-question" type="number" max=99 min="1" step="1"
        onkeydown="if (event.key==='.'|| event.key==='-' || event.key==='e'|| event.key==='E') {event.preventDefault();}"
        oninput="checkNumInput()">

    <br>
    <br>

    <label for="behavioral-or-technical">Do you want to generate Behavioral or Technical questions?</label>
    <br>
    <input type="radio" id="behavioral-check"  name="question-type" value="Behavioral">
    <label for="behavioral-check">Behavioral</label>
    <br>
    <input type="radio" id="technical-check" name="question-type" value="Technical">
    <label for="technical-check">Technical</label>
    <br>
    <input type="radio" id="both-check" name="question-type" value="Both">
    <label for="both-check">Both</label>

    <label for="job-title">What is the job title?</label>

    <br>

    <input id="job-title" type="text">

    <br>
    <br>

    <label for="company">What is company are you applying to?</label>

    <br>

    <input id="company" type="text">

    <br>
    <br>

    <label for="job-description">What is the job description?</label>

    <br>

    <input id="job-description" type="text">

    <br>
    <br>

    <button onclick="generateResponse()">Generate Interview Questions</button>
